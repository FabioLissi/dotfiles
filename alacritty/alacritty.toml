live_config_reload = true

[window.padding]
    x = 0
    y = 0

[window]
    opacity      = 0.5
    blur         = true
    startup_mode = "Maximized"
    decorations  = "None"
    option_as_alt = "OnlyLeft"

[scrolling]
    history    = 100000
    multiplier = 3

[env]
    TERM = "xterm-256color"

[colors.primary]
background = "#1E1E2E"
foreground = "#CDD6F4"
dim_foreground = "#CDD6F4"
bright_foreground = "#CDD6F4"

[colors.cursor]
text = "#1E1E2E"
cursor = "#F5E0DC"

[colors.vi_mode_cursor]
text = "#1E1E2E"
cursor = "#B4BEFE"

[colors.search.matches]
foreground = "#1E1E2E"
background = "#A6ADC8"

[colors.search.focused_match]
foreground = "#1E1E2E"
background = "#A6E3A1"

[colors.footer_bar]
foreground = "#1E1E2E"
background = "#A6ADC8"

[colors.hints.start]
foreground = "#1E1E2E"
background = "#F9E2AF"

[colors.hints.end]
foreground = "#1E1E2E"
background = "#A6ADC8"

[colors.selection]
text = "#1E1E2E"
background = "#F5E0DC"

[colors.normal]
black = "#45475A"
red = "#F38BA8"
green = "#A6E3A1"
yellow = "#F9E2AF"
blue = "#89B4FA"
magenta = "#F5C2E7"
cyan = "#94E2D5"
white = "#BAC2DE"

[colors.bright]
black = "#585B70"
red = "#F38BA8"
green = "#A6E3A1"
yellow = "#F9E2AF"
blue = "#89B4FA"
magenta = "#F5C2E7"
cyan = "#94E2D5"
white = "#A6ADC8"

[colors.dim]
black = "#45475A"
red = "#F38BA8"
green = "#A6E3A1"
yellow = "#F9E2AF"
blue = "#89B4FA"
magenta = "#F5C2E7"
cyan = "#94E2D5"
white = "#BAC2DE"

[[colors.indexed_colors]]
index = 16
color = "#FAB387"

[[colors.indexed_colors]]
index = 17
color = "#F5E0DC"

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[shell]
args = ["--login"]
program = "/usr/local/bin/fish"
#program = "/bin/bash"

[font]
    #family = 'MesloLGL Nerd Font Mono'
    #family = 'FiraMono Nerd Font'
    size = 16
[font.normal]
    style  = 'Regular'
    family = 'RobotoMono Nerd Font'
[font.bold]
    family = 'RobotoMono Nerd Font'
    style  = 'Bold'
[font.italic]  
    family = 'RobotoMono Nerd Font' 
    style  = 'Italic'
[font.bold_italic]
    family = 'RobotoMono Nerd Font'
    style  = 'Bold Italic'

[cursor.style]
  shape    = 'Underline'
  blinking = 'Always'

# If `true`, bold text is drawn using the bright color variants.
#d`raw_bold_text_with_bright_colors = true
